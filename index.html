<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senaflix - Assistir Filmes Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Senaflix</h1>
            <nav>
                <a href="/">Filmes</a>
                <a href="/protagonistas">Protagonistas</a>
                <a href="/antagonistas">Antagonistas</a>
            </nav>
            <section>
                <button type="button" onclick="controlarPopup(event)">Cadastrar</button>
            </section>
        </header>
        <div class="cadastrar-filmes ocultar" onclick="controlarPopup(event)">
            <form onsubmit="cadastrarFilme(event)">
                <h2>Cadastro de filmes</h2>
                <input type="url" name="capa_filme" id="capa_filme_id" placeholder="URL da Capa">
                <input type="text" name="titulo" id="titulo_id" placeholder="Título">
                <input type="text" name="autor" id="autor_id" placeholder="Diretor">
                <input type="number" name="ano_lancamento" id="ano_lancamento_id">
                <input type="text" name="genero_filme" id="genero_filme_id" placeholder="Gênero">
                <input type="number" name="duracao_filme" id="duracao_filme_id" placeholder="Duração (minutos)">
                <textarea name="sinopse" id="sinopse_id" placeholder="Sinopse"></textarea>
                <button type="submit">Adicionar Filme</button>
            </form>
        </div>
        <main>
            <h2>Filmes</h2>
            <section class="filmes">
                
            </section>
        </main>
        <div class="wrapper ocultar" onclick="contrarPopupConteudoFilme(event)">
            <div class="conteudo-filme">
                <div class="buttons">
                    <i class="fa-solid fa-trash-can" onclick="deletarFilme()"></i>
                </div>
                <div class="dados-filme">
                    <div class="titulo-image">
                        <div class="image">
                            <img src="" alt="capa filme.jpg">
                        </div>
                    </div>
                    <ul>
                        <h3 class="titulo"></h3>
                        <li>Gênero: <span class="genero"></span></li>
                        <li>Diretor: <span class="diretor"></span></li>
                        <li>Duração: <span class="duracao"></span></li>
                        <li>Ano de Laçamento: <span class="ano-lacamento"></span></li>
                    </ul>
                </div>
                <span class="titulo-sinopse">Sinopse:</span>
                <p class="sinopse">
                    
                </p>
            </div>
        </div>
    </div>
    <aside class="favoritos" ondragover="receberFavorito(event)">
    </aside>
</body>

</html>
